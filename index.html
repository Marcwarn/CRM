<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doings CRM - LinkedIn Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Storage
        const DB = {
            save: (key, data) => localStorage.setItem(key, JSON.stringify(data)),
            get: (key) => JSON.parse(localStorage.getItem(key) || '[]')
        };

        // Parse LinkedIn CSV
        function parseLinkedIn(text) {
            const lines = text.split('\n');
            const idx = lines.findIndex(l => l.includes('First Name'));
            if (idx === -1) return [];
            
            return lines.slice(idx + 1).map(line => {
                const match = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (!match || match.length < 6) return null;
                
                const clean = match.map(f => f.replace(/^"|"$/g, '').trim());
                const year = clean[6] ? parseInt(clean[6].split(' ')[2]) : null;
                
                return {
                    id: `c_${Date.now()}_${Math.random()}`,
                    name: `${clean[0]} ${clean[1]}`.trim(),
                    company: clean[4],
                    position: clean[5],
                    email: clean[3],
                    url: clean[2],
                    year: year,
                    score: scoreContact(clean[5], clean[4])
                };
            }).filter(c => c && c.company && c.position);
        }

        // Parse Pipeline CSV
        function parsePipeline(text) {
            const lines = text.split('\n');
            return lines.slice(1).map(line => {
                const match = line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
                if (!match || !match[0]) return null;
                
                const clean = match.map(f => f.replace(/^"|"$/g, '').trim());
                return {
                    id: `d_${Date.now()}_${Math.random()}`,
                    company: clean[0],
                    value: clean[1],
                    stage: clean[3] || 'Kundsnack',
                    title: clean[4],
                    owner: clean[6],
                    notes: clean[7]
                };
            }).filter(d => d && d.company);
        }

        // Score contact
        function scoreContact(pos, comp) {
            let s = 40;
            const p = (pos || '').toLowerCase();
            if (['vd', 'ceo', 'chief', 'director', 'head'].some(w => p.includes(w))) s += 25;
            if (p.includes('hr') || p.includes('people')) s += 20;
            if (p.includes('manager') || p.includes('chef')) s += 15;
            if (p.includes('senior')) s += 10;
            return Math.min(s, 100);
        }

        // Match companies
        function match(c1, c2) {
            if (!c1 || !c2) return false;
            let a = c1.toLowerCase().replace(/[^\w\s]/g, '');
            let b = c2.toLowerCase().replace(/[^\w\s]/g, '');
            if (a === b || a.includes(b) || b.includes(a)) return true;
            const w1 = a.split(' ')[0], w2 = b.split(' ')[0];
            return w1 && w2 && w1.length > 3 && w1 === w2;
        }

        // Main App
        function App() {
            const [view, setView] = useState('dashboard');
            const [contacts, setContacts] = useState([]);
            const [deals, setDeals] = useState([]);
            const [activities, setActivities] = useState([]);

            useEffect(() => {
                setContacts(DB.get('contacts'));
                setDeals(DB.get('deals'));
                setActivities(DB.get('activities'));
            }, []);

            useEffect(() => { DB.save('contacts', contacts); }, [contacts]);
            useEffect(() => { DB.save('deals', deals); }, [deals]);
            useEffect(() => { DB.save('activities', activities); }, [activities]);

            const uploadLinkedIn = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const parsed = parseLinkedIn(ev.target.result);
                    setContacts(c => [...c, ...parsed]);
                    alert(`✅ ${parsed.length} contacts imported`);
                };
                reader.readAsText(file);
            };

            const uploadPipeline = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const parsed = parsePipeline(ev.target.result);
                    setDeals(d => [...d, ...parsed]);
                    alert(`✅ ${parsed.length} deals imported`);
                };
                reader.readAsText(file);
            };

            const matches = deals.map(deal => ({
                deal,
                contacts: contacts.filter(c => match(c.company, deal.company)).sort((a,b) => b.score - a.score)
            })).filter(m => m.contacts.length > 0);

            return (
                <div className="min-h-screen">
                    <header className="bg-white border-b sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <h1 className="text-2xl font-bold">Doings CRM</h1>
                            <nav className="flex gap-4">
                                {['dashboard', 'contacts', 'deals', 'activities'].map(v => (
                                    <button key={v} onClick={() => setView(v)}
                                        className={`px-3 py-2 rounded capitalize ${view === v ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-100'}`}>
                                        {v}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {view === 'dashboard' && <Dashboard contacts={contacts} deals={deals} matches={matches} onUploadLinkedIn={uploadLinkedIn} onUploadPipeline={uploadPipeline} />}
                        {view === 'contacts' && <Contacts contacts={contacts} />}
                        {view === 'deals' && <Deals deals={deals} matches={matches} setDeals={setDeals} />}
                        {view === 'activities' && <Activities activities={activities} setActivities={setActivities} contacts={contacts} deals={deals} />}
                    </main>
                </div>
            );
        }

        function Dashboard({ contacts, deals, matches, onUploadLinkedIn, onUploadPipeline }) {
            const stats = {
                contacts: contacts.length,
                highScore: contacts.filter(c => c.score >= 80).length,
                deals: deals.length,
                matched: matches.length
            };

            return (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow p-6">
                        <h2 className="text-lg font-semibold mb-4">Quick Import</h2>
                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium mb-2">LinkedIn Connections</label>
                                <input type="file" accept=".csv" onChange={onUploadLinkedIn}
                                    className="block w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-blue-50 file:text-blue-700" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-2">Sales Pipeline</label>
                                <input type="file" accept=".csv" onChange={onUploadPipeline}
                                    className="block w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-green-50 file:text-green-700" />
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-4 gap-4">
                        <StatCard title="Contacts" value={stats.contacts} sub={`${stats.highScore} high-score`} />
                        <StatCard title="Deals" value={stats.deals} sub={`${stats.matched} with connections`} />
                        <StatCard title="Pipeline Matches" value={matches.reduce((sum, m) => sum + m.contacts.length, 0)} sub="total connections" />
                        <StatCard title="Avg Score" value={Math.round(contacts.reduce((sum, c) => sum + c.score, 0) / contacts.length || 0)} sub="contact quality" />
                    </div>

                    <div className="bg-white rounded-lg shadow">
                        <div className="px-6 py-4 border-b">
                            <h2 className="text-lg font-semibold">Pipeline Intelligence</h2>
                        </div>
                        <div className="p-6 space-y-4">
                            {matches.slice(0, 10).map(m => (
                                <div key={m.deal.id} className="border rounded-lg p-4">
                                    <div className="flex justify-between mb-2">
                                        <div>
                                            <h3 className="font-semibold">{m.deal.company}</h3>
                                            <p className="text-sm text-gray-600">{m.deal.title}</p>
                                        </div>
                                        <span className="px-2 py-1 bg-blue-100 text-blue-800 rounded text-sm">{m.deal.stage}</span>
                                    </div>
                                    <div className="text-sm">
                                        <div className="font-medium">Your connections: {m.contacts.length}</div>
                                        {m.contacts[0] && (
                                            <div className="mt-2 pl-4 border-l-2 border-blue-500">
                                                <div className="font-medium">{m.contacts[0].name}</div>
                                                <div className="text-gray-600">{m.contacts[0].position}</div>
                                                <div className="text-xs text-gray-500">Score: {m.contacts[0].score}</div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function StatCard({ title, value, sub }) {
            return (
                <div className="bg-white rounded-lg shadow p-6">
                    <div className="text-sm text-gray-600 mb-1">{title}</div>
                    <div className="text-3xl font-bold mb-1">{value}</div>
                    <div className="text-sm text-gray-500">{sub}</div>
                </div>
            );
        }

        function Contacts({ contacts }) {
            const [search, setSearch] = useState('');
            const [minScore, setMinScore] = useState(0);

            const filtered = contacts
                .filter(c => {
                    const s = search.toLowerCase();
                    return !s || c.name.toLowerCase().includes(s) || c.company.toLowerCase().includes(s) || c.position.toLowerCase().includes(s);
                })
                .filter(c => c.score >= minScore)
                .sort((a, b) => b.score - a.score);

            return (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow p-4">
                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium mb-1">Search</label>
                                <input type="text" value={search} onChange={(e) => setSearch(e.target.value)}
                                    placeholder="Name, company, position..."
                                    className="w-full px-3 py-2 border rounded" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Min Score: {minScore}</label>
                                <input type="range" min="0" max="100" value={minScore} onChange={(e) => setMinScore(e.target.value)}
                                    className="w-full" />
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow divide-y">
                        <div className="px-6 py-4 border-b">
                            <h2 className="text-lg font-semibold">Contacts ({filtered.length})</h2>
                        </div>
                        {filtered.map(c => (
                            <div key={c.id} className="px-6 py-4 hover:bg-gray-50">
                                <div className="flex justify-between">
                                    <div>
                                        <h3 className="font-semibold">{c.name}</h3>
                                        <p className="text-sm text-gray-600">{c.position}</p>
                                        <p className="text-sm font-medium text-gray-700 mt-1">{c.company}</p>
                                        {c.email && <p className="text-sm text-gray-500 mt-1">{c.email}</p>}
                                    </div>
                                    <div className="text-right">
                                        <div className="text-2xl font-bold">{c.score}</div>
                                        <div className="text-xs text-gray-500">Score</div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function Deals({ deals, matches, setDeals }) {
            const [showNew, setShowNew] = useState(false);
            const [filter, setFilter] = useState('all');

            const stages = ['Kundsnack', 'Skriver/skickat offert', 'Skarpt läge', 'Tut!'];
            const filtered = filter === 'all' ? deals : deals.filter(d => d.stage === filter);

            return (
                <div className="space-y-6">
                    <div className="flex justify-between">
                        <div className="flex gap-2">
                            <button onClick={() => setFilter('all')} className={`px-3 py-1 rounded text-sm ${filter === 'all' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}>
                                All ({deals.length})
                            </button>
                            {stages.map(s => (
                                <button key={s} onClick={() => setFilter(s)} className={`px-3 py-1 rounded text-sm ${filter === s ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}>
                                    {s} ({deals.filter(d => d.stage === s).length})
                                </button>
                            ))}
                        </div>
                        <button onClick={() => setShowNew(true)} className="px-4 py-2 bg-blue-600 text-white rounded">+ New Deal</button>
                    </div>

                    <div className="grid gap-4">
                        {filtered.map(deal => {
                            const m = matches.find(x => x.deal.id === deal.id);
                            return (
                                <div key={deal.id} className="bg-white rounded-lg shadow p-6">
                                    <div className="flex justify-between mb-4">
                                        <div>
                                            <h3 className="text-xl font-semibold">{deal.company}</h3>
                                            <p className="text-gray-600">{deal.title}</p>
                                            {deal.value && <p className="text-sm font-medium mt-2">Value: {deal.value}</p>}
                                        </div>
                                        <div className="text-right">
                                            <span className="px-3 py-1 bg-blue-100 text-blue-800 rounded">{deal.stage}</span>
                                            {deal.owner && <p className="text-sm text-gray-600 mt-2">{deal.owner}</p>}
                                        </div>
                                    </div>
                                    {m && m.contacts.length > 0 && (
                                        <div className="border-t pt-4">
                                            <div className="text-sm font-medium mb-2">Your connections: {m.contacts.length}</div>
                                            <div className="grid grid-cols-2 gap-2">
                                                {m.contacts.slice(0, 4).map(c => (
                                                    <div key={c.id} className="text-sm bg-gray-50 p-2 rounded">
                                                        <div className="font-medium">{c.name}</div>
                                                        <div className="text-gray-600 text-xs">{c.position}</div>
                                                        <div className="text-gray-500 text-xs">Score: {c.score}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>

                    {showNew && <NewDealModal onClose={() => setShowNew(false)} onSave={(d) => { setDeals(prev => [...prev, {...d, id: `d_${Date.now()}`}]); setShowNew(false); }} />}
                </div>
            );
        }

        function NewDealModal({ onClose, onSave }) {
            const [form, setForm] = useState({ company: '', title: '', value: '', stage: 'Kundsnack', owner: '', notes: '' });

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-2xl p-6">
                        <h2 className="text-xl font-semibold mb-4">New Deal</h2>
                        <div className="space-y-4">
                            <input type="text" placeholder="Company *" value={form.company} onChange={(e) => setForm({...form, company: e.target.value})} className="w-full px-3 py-2 border rounded" />
                            <input type="text" placeholder="Deal Title *" value={form.title} onChange={(e) => setForm({...form, title: e.target.value})} className="w-full px-3 py-2 border rounded" />
                            <div className="grid grid-cols-2 gap-4">
                                <input type="text" placeholder="Value" value={form.value} onChange={(e) => setForm({...form, value: e.target.value})} className="w-full px-3 py-2 border rounded" />
                                <select value={form.stage} onChange={(e) => setForm({...form, stage: e.target.value})} className="w-full px-3 py-2 border rounded">
                                    <option>Kundsnack</option>
                                    <option>Skriver/skickat offert</option>
                                    <option>Skarpt läge</option>
                                    <option>Tut!</option>
                                </select>
                            </div>
                            <input type="text" placeholder="Owner" value={form.owner} onChange={(e) => setForm({...form, owner: e.target.value})} className="w-full px-3 py-2 border rounded" />
                            <textarea placeholder="Notes" value={form.notes} onChange={(e) => setForm({...form, notes: e.target.value})} className="w-full px-3 py-2 border rounded" rows="3" />
                        </div>
                        <div className="mt-6 flex gap-3">
                            <button onClick={() => onSave(form)} disabled={!form.company || !form.title} className="flex-1 px-4 py-2 bg-blue-600 text-white rounded disabled:opacity-50">Create</button>
                            <button onClick={onClose} className="px-4 py-2 bg-gray-200 rounded">Cancel</button>
                        </div>
                    </div>
                </div>
            );
        }

        function Activities({ activities, setActivities, contacts, deals }) {
            const [showNew, setShowNew] = useState(false);

            return (
                <div className="space-y-6">
                    <div className="flex justify-between">
                        <h2 className="text-xl font-semibold">Activities</h2>
                        <button onClick={() => setShowNew(true)} className="px-4 py-2 bg-blue-600 text-white rounded">+ Log Activity</button>
                    </div>

                    <div className="bg-white rounded-lg shadow divide-y">
                        {activities.length === 0 ? (
                            <div className="p-12 text-center text-gray-500">No activities yet</div>
                        ) : (
                            activities.map(a => (
                                <div key={a.id} className="p-6">
                                    <div className="flex gap-3 mb-2">
                                        <span className="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded">{a.type}</span>
                                        <span className="text-sm text-gray-500">{new Date(a.date).toLocaleString()}</span>
                                    </div>
                                    {a.subject && <div className="font-medium mb-1">{a.subject}</div>}
                                    {a.notes && <div className="text-sm text-gray-600">{a.notes}</div>}
                                </div>
                            ))
                        )}
                    </div>

                    {showNew && <NewActivityModal contacts={contacts} deals={deals} onClose={() => setShowNew(false)} onSave={(a) => { setActivities(prev => [...prev, {...a, id: `a_${Date.now()}`, date: new Date().toISOString()}]); setShowNew(false); }} />}
                </div>
            );
        }

        function NewActivityModal({ contacts, deals, onClose, onSave }) {
            const [form, setForm] = useState({ type: 'call', contactId: '', dealId: '', subject: '', notes: '' });

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-2xl p-6">
                        <h2 className="text-xl font-semibold mb-4">Log Activity</h2>
                        <div className="space-y-4">
                            <select value={form.type} onChange={(e) => setForm({...form, type: e.target.value})} className="w-full px-3 py-2 border rounded">
                                <option value="call">Call</option>
                                <option value="email">Email</option>
                                <option value="meeting">Meeting</option>
                                <option value="note">Note</option>
                            </select>
                            <select value={form.contactId} onChange={(e) => setForm({...form, contactId: e.target.value})} className="w-full px-3 py-2 border rounded">
                                <option value="">Select contact...</option>
                                {contacts.map(c => <option key={c.id} value={c.id}>{c.name} - {c.company}</option>)}
                            </select>
                            <select value={form.dealId} onChange={(e) => setForm({...form, dealId: e.target.value})} className="w-full px-3 py-2 border rounded">
                                <option value="">Select deal...</option>
                                {deals.map(d => <option key={d.id} value={d.id}>{d.company} - {d.title}</option>)}
                            </select>
                            <input type="text" placeholder="Subject" value={form.subject} onChange={(e) => setForm({...form, subject: e.target.value})} className="w-full px-3 py-2 border rounded" />
                            <textarea placeholder="Notes" value={form.notes} onChange={(e) => setForm({...form, notes: e.target.value})} className="w-full px-3 py-2 border rounded" rows="4" />
                        </div>
                        <div className="mt-6 flex gap-3">
                            <button onClick={() => onSave(form)} className="flex-1 px-4 py-2 bg-blue-600 text-white rounded">Save</button>
                            <button onClick={onClose} className="px-4 py-2 bg-gray-200 rounded">Cancel</button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('app')).render(<App />);
    </script>
</body>
</html>
